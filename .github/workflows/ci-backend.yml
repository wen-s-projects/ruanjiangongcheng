name: CI - Backend

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: |
          cd backend
          npm ci
      - name: Lint
        run: |
          cd backend
          npm run lint || true
      - name: Build
        run: |
          cd backend
          npm run build || true
      - name: Test
        run: |
          cd backend
          npm run test || true
